<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
</head>
<body>
    <h1 style="text-align: center;">สมัครสมาชิก</h1>
    <hr>

    <form action="#">
        <table style="border: 2px solid black; width: 40%; " align="center">
            <tr>
                <th colspan="2" style="background-color: #6CD2FE; text-align: left;">กรอกข้อมูล</th>
            </tr>
            <tr>
                <td>ชื่อบัญชี </td>

            </tr>
            <tr>
                <td>รหัสผ่าน </td>

            </tr>

                <td>ชื่อ-นามสกุล </td>
                <td><input type="text" name="fname-lname" size="55" required ></td>
            </tr>
            <tr>
                <td rowspan="4">เพศ : </td>
            </tr>
            <tr>
                <td><input type="radio" name="gender"  required >ชาย</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender"  required >หญิง</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender"  required >อื่น ๆ</td>
            </tr>
           
            <tr>
                <td>อีเมล :</td>
                <td><input type="email" name="email" size="55" required></td>
            </tr> 
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="สมัครสมาชิก"></td>
            </tr>
        </table>
    </form>
    <br>
    <div style="text-align: center;">
        <a href="index.html" >กลับไปหน้าหลัก</a>
    </div>
